<ion-content *ngIf="showPinModal" no-bounce>
  <div class="pin-header">
    <div class="close-button" *ngIf="action === 'pinSetUp' || action === 'removeLock'">
      <button (click)="close()" ion-button clear>
        {{'Close' | translate}}
      </button>
    </div>
    <div class="title">
      <div *ngIf="!disableButtons">
        <span class="message" *ngIf="!confirmingPin && !incorrect" translate>Please enter your PIN</span>
        <span class="message" *ngIf="confirmingPin && !incorrect" translate>Confirm your PIN</span>
        <span class="message assertive" *ngIf="incorrect" translate>Incorrect PIN, try again.</span>
      </div>
      <div *ngIf="disableButtons">
        <span class="message assertive" *ngIf="expires" translate>Try again in {{expires}}</span>
      </div>
    </div>
    <div class="icon-container">
      <ion-icon class="app-icon" [ngClass]="{'rounded': !isCopay}">
        <img [ngClass]="{'rounded': !isCopay}" src="assets/img/app/icon.png" />
      </ion-icon>
    </div>
  </div>
  <div class="block-code">
    <div class="circle" [ngClass]="getFilledClass(1)"></div>
    <div class="circle" [ngClass]="getFilledClass(2)"></div>
    <div class="circle" [ngClass]="getFilledClass(3)"></div>
    <div class="circle" [ngClass]="getFilledClass(4)"></div>
  </div>
  <div class="block-buttons">
    <ion-row>
      <ion-col (click)="newEntry('1')">1</ion-col>
      <ion-col (click)="newEntry('2')">2</ion-col>
      <ion-col (click)="newEntry('3')">3</ion-col>
    </ion-row>
    <ion-row>
      <ion-col (click)="newEntry('4')">4</ion-col>
      <ion-col (click)="newEntry('5')">5</ion-col>
      <ion-col (click)="newEntry('6')">6</ion-col>
    </ion-row>
    <ion-row>
      <ion-col (click)="newEntry('7')">7</ion-col>
      <ion-col (click)="newEntry('8')">8</ion-col>
      <ion-col (click)="newEntry('9')">9</ion-col>
    </ion-row>
    <ion-row>
      <ion-col></ion-col>
      <ion-col (click)="newEntry('0')">0</ion-col>
      <ion-col (click)="delete()">
        <ion-icon name="arrow-round-back"></ion-icon>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
