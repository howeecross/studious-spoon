<div class="wallet-item" *ngIf="wallet">
  <ion-icon class="wallet-icon" item-start>
    <img *ngIf="wallet.network == 'testnet'" [ngStyle]="{'background-color': wallet.color}" src="assets/img/icon-wallet-testnet.svg"
      class="icon-wallet" />
    <img *ngIf="wallet.network != 'testnet'" [ngStyle]="{'background-color': wallet.color}" src="assets/img/icon-wallet.svg"
      class="icon-wallet" />
  </ion-icon>
  <div class="wallet-name">
    {{wallet.name || wallet.id}}
    <span class="wallet-info" *ngIf="wallet.n > 1">
      {{wallet.m}}-of-{{wallet.n}}
    </span>
    <div class="wallet-info assertive" *ngIf="!wallet.isComplete()" translate>
      Incomplete
    </div>
  </div>
</div>
