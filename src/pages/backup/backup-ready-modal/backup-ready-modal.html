<ion-content class="popup-modal">
  <div class="modal-img">
    <img src="assets/img/onboarding-success.svg">
  </div>
  <div class="modal-content">
    <div class="modal-heading" translate>Your bitcoin wallet is backed up!</div>
    <div class="modal-message" translate>
      Be sure to store your recovery phrase in a secure place. If this app is deleted, your money cannot be recovered without it.
    </div>
    <button ion-button clear color="success" class="button-standard" (click)="close(true)">
      {{'Got it' | translate}}
    </button>
  </div>
</ion-content>
