<ion-content class="popup-modal">
  <div class="modal-img">
    <img src="assets/img/warning.svg">
  </div>
  <div class="modal-content">
    <div class="modal-heading" translate>Backup Needed</div>
    <div class="modal-message" translate>
      Now is a good time to backup your wallet. If this device is lost, it is impossible to access your funds without a backup.
    </div>
    <button ion-button clear color="danger" class="button-standard" (click)="close(true)">
      {{'Backup now' | translate}}
    </button>
    <button ion-button clear color="danger" (click)="close()" small>
      {{'Do it later' | translate}}
    </button>
  </div>
</ion-content>
